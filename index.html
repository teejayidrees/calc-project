<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <div class="display">
        <input type="text" placeholder="0" id="input" />
      </div>
      <div class="buttons">
        <input type="button" value="AC" id="clear" />
        <input type="button" value="DEL" id="erase" />
        <input type="button" value="/" class="Allbuttons" />
        <input type="button" value="*" class="Allbuttons" />
        <input type="button" value="7" class="Allbuttons" />
        <input type="button" value="8" class="Allbuttons" />
        <input type="button" value="9" class="Allbuttons" />
        <input type="button" value="-" class="Allbuttons" />
        <input type="button" value="6" class="Allbuttons" />
        <input type="button" value="5" class="Allbuttons" />
        <input type="button" value="4" class="Allbuttons" />
        <input type="button" value="+" class="Allbuttons" />
        <input type="button" value="1" class="Allbuttons" />
        <input type="button" value="2" class="Allbuttons" />
        <input type="button" value="3" class="Allbuttons" />
        <input type="button" value="=" id="equal" />
        <input type="button" value="0" class="Allbuttons" />
        <input type="button" value="." class="Allbuttons" />
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
